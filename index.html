<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>  <!-- Link a foglio css + font google marryweather -->
        <meta charset="utf-8">
        <title>GMail - Homepage</title>
        <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>    <!-- Inizio header -->
            <div>   <!-- Prima sezione di gmail -->
                <img class="img" width="100" alt="gmail" src="https://www.google.com/gmail/about/static/images/logo-gmail.png?cache=3218fbf">
                <h2 class="titolo-1">Gmail</h2>
            </div>
            <div class="classe-2"> <!-- Seconda sezione - ricerca -->
                <input type="text" placeholder="Search">
                <button class="button" type="button">VAI</button>
                <div class="unread">    <!-- Sezione unreaded mail -->
                    <h3>You have <span class="cerchio">30</span> unread</h3>
                </div>
            </div>
        </header>   <!-- Fine header -->
        <main>  <!-- inizio main - elenco mail da leggere -->
            <div class="testo-1">   <!-- prima mail da leggere -->
                <input class="elenco-mail" type="checkbox"> <h5>&#9733; Oggetto della email <span class="testo-grigio">- testo della email...</span> </h5>
            </div>
            <div class="testo-2">   <!-- Seconda mail da leggere -->
                <input class="elenco-mail" type="checkbox"> <h5>&#9733; Oggetto della email <span class="testo-grigio">- testo della email...</span></h5>
            </div>
            <div class="testo-1">   <!-- Terza mail da leggere -->
                <input class="elenco-mail" type="checkbox"> <h5>&#9733; Oggetto della email <span class="testo-grigio">- testo della email...</span></h5>
            </div>
            <div class="testo-1">   <!-- Quarta mail da leggere -->
                <input class="elenco-mail" type="checkbox"> <h5>&#9733; Oggetto della email <span class="testo-grigio">- testo della email...</span></h5>
            </div>
        </main>
        <footer> <!-- Inizio footer -->
            <h3>GMail <span class="credits">powered by Christian</span></h3>
        </footer>
    </body>
</html>
